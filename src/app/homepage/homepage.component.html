<body>
    <ul>
        <div class="container">
            <li *ngFor="let movie of movies">
                <img class="poster" [src]="'https://image.tmdb.org/t/p/w1280' + movie.poster_path" />
                <h1>{{ movie.title }}</h1>
                {{ movie.release_date }}
            </li>
        </div>
    </ul>
</body>
